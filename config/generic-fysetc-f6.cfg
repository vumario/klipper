[heater_bed]
heater_pin: PH5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK7
control: pid
pid_kp: 74.536
pid_ki: 1.206
pid_kd: 1151.587
min_temp: 0
max_temp: 130

#fan for printed model FAN0
[fan]
pin: PL5

#fan for hotend FAN1
[heater_fan my_nozzle_fan]
pin: PL4
shutdown_speed: 0
fan_speed: 0.9

#fan for control board FAN2
[heater_fan my_control_fan]
pin: PL3
shutdown_speed: 0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB2.0-Serial-if00-port0

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

