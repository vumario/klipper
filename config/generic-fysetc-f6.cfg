# This file contains common pin mappings for a Fysetc F6 board with
# TMC2208 stepper motor drivers. To use this config, the firmware
# should be compiled for the AVR atmega2560.

# See the example.cfg file for a description of available parameters.

[stepper_x]
step_pin: PF0
dir_pin: PF1
enable_pin: !PD7
step_distance: .0125
endstop_pin: ^PK1
position_endstop: 0
position_max: 235
homing_speed: 50

[tmc2208 stepper_x]
uart_pin: PG3
tx_pin: PJ2
microsteps: 16
run_current: 0.7
hold_current: 0.7
stealthchop_threshold: 250

[stepper_y]
step_pin: PF6
dir_pin: PF7
enable_pin: !PF2
step_distance: .0125
endstop_pin: ^PJ1
position_endstop: 0
position_max: 238
homing_speed: 50

[tmc2208 stepper_y]
uart_pin: PJ3
tx_pin: PJ4
microsteps: 16
run_current: 0.7
hold_current: 0.7
stealthchop_threshold: 250

[stepper_z]
step_pin: PL6
dir_pin: !PL1
enable_pin: !PF4
step_distance: .0025
endstop_pin: ^PB6
position_endstop: 0
position_max: 250
position_min: -1

[tmc2208 stepper_z]
uart_pin: PE2
tx_pin: PE6
microsteps: 16
run_current: 0.7
hold_current: 0.7
stealthchop_threshold: 100

[extruder]
step_pin: PA4
dir_pin: !PA6
enable_pin: !PA2
step_distance: .0025
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PE3
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK4
control: pid
pid_Kp: 29.662
pid_Ki: 2.326
pid_Kd: 94.549
min_temp: 0
max_temp: 320

[tmc2208 extruder]
uart_pin: PJ5
tx_pin: PJ6
microsteps: 16
run_current: 0.9
hold_current: 0.9
stealthchop_threshold: 250

